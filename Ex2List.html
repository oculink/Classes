<!DOCTYPE html>
<html>
<head>
    <title>(unordered list)</title>
</head>
<body>
    
    <h2>Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    
    <h2>Vegetables</h2>
    <ul type="square">
        <li>Carrot</li>
        <li>Broccoli</li>
        <li>Tomato</li>
    </ul>
    
    <h2>Drinks</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
        <dd>White hot drink</dd>
        <dt>Tea</dt>
        <dd>Brown hot drink</dd>
        <dd>Brown hot drink with leaf</dd>
    </dl>
</body>
</html>
