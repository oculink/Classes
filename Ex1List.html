<!DOCTYPE html>
<html>
<head>
    <title>(ordered list)</title>
</head>
<body>
    <h1>My To-Do List</h1>
    
    <ol>
        <li>Wake up</li>
        <li>Breakfast
            <ol type="I">
                <li>Cereal</li>
                <li>Toast</li>
                <li>Orange juice</li>
            </ol>
        </li>
        <li>Go to work</li>
        <li>Lunch
            <ol type="I">
                <li>Sandwich</li>
                <li>Salad</li>
                <li>Water
                    <ol type="A">
                        <li>With ice</li>
                        <li>Without ice</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Come back home</li>
        <li>Dinner
            <ol type="I">
                <li>Rice</li>
                <li>Chicken</li>
                <li>Vegetables</li>
            </ol>
        </li>
        <li>Sleep</li>
    </ol>
</body>
</html>
