<html>
<head>
<style>
body {
    margin: 0;
    font-family: 'Cormorant Garamond', serif;
}

/* BACKGROUND */
.hero {
    height: 100vh;
    background: url("cinema.png");
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* NAVBAR â€” EXACTLY AS YOUR CODE */
.nav-links {
    position: absolute;
    top: 70px;
    right: 60px;
}

.nav-links a {
    color: #fff500;
    text-decoration: none;
    margin-left: 30px;
    font-size: 20px;
    font-weight: bold;
}

.nav-links a:hover {
    color: #573f00;
}

/* UPDATED FORM CONTAINER BASED ON THE UI IMAGE */
.form-container {
    background-color: #5f4100; 
    padding: 30px 40px;
    border-radius: 40px;
    width: 450px;
    color: #ffe082;
}

.form-container h2 {
    color: #ffffff;
    margin-top: 0;
    font-size: 26px;
}

.section-label {
    display: block;
    color: #ffe082;
    font-size: 18px;
    margin-top: 15px;
    margin-bottom: 5px;
}

/* UI SELECTION ROWS */
.selection-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}

/* SEAT GRID LAYOUT */
.seat-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 10px;
}

.seat-box {
    display: flex;
    align-items: center;
    font-size: 16px;
}

/* CUSTOM CHECKBOX/RADIO STYLE TO MATCH IMAGE */
input[type="radio"], input[type="checkbox"] {
    accent-color: #fff500;
    cursor: pointer;
}

/* SPECIAL REQUEST BOX */
textarea {
    width: 100%;
    height: 80px;
    background: transparent;
    border: 2px solid #c9a227;
    color: #d3a84c;
    margin-top: 5px;
    padding: 8px;
    box-sizing: border-box;
}

/* BOOK TICKET BUTTON */
.btn-book {
    width: 40%;
    display: block;
    margin: 20px auto 0;
    padding: 10px;
    background: #c9a227;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    color: #2e2200;
}

.btn-book:hover {
    background: #fff500;
}
</style>
</head>

<body>

<div class="hero">

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="buyticket.html">Buy Ticket</a>
        <a href="prices.html">Prices</a>
        <a href="login.html">Login</a>
    </div>

    <div class="form-container">
        <h2>Buy Ticket</h2>

        <form action="confirm.html">
            <span class="section-label">Seat Type:</span>
            <div class="selection-row">Normal <input type="radio" name="type"></div>
            <div class="selection-row">Premium <input type="radio" name="type"></div>
            <div class="selection-row">Couple <input type="radio" name="type"></div>

            <span class="section-label">Select Seats:</span>
            <div class="seat-grid">
                <div class="seat-box">A1 <input type="checkbox"></div>
                <div class="seat-box">A2 <input type="checkbox"></div>
                <div class="seat-box">A3 <input type="checkbox"></div>
                <div class="seat-box">A4 <input type="checkbox"></div>
                <div class="seat-box">A5 <input type="checkbox"></div>
                <div class="seat-box">A6 <input type="checkbox"></div>
                <div class="seat-box">A7 <input type="checkbox"></div>
                <div class="seat-box">A8 <input type="checkbox"></div>
                <div class="seat-box">B1 <input type="checkbox"></div>
                <div class="seat-box">B2 <input type="checkbox"></div>
                <div class="seat-box">B3 <input type="checkbox"></div>
                <div class="seat-box">B4 <input type="checkbox"></div>
            </div>

            <span class="section-label">Snacks:</span>
            <div class="selection-row">Popcorn <input type="radio" name="snack"></div>
            <div class="selection-row">Nuggets <input type="radio" name="snack"></div>

            <span class="section-label">Special Requests:</span>
            <textarea></textarea>

            <button type="submit" class="btn-book">Book Ticket</button>
        </form>
    </div>

</div>

</body>
</html>
