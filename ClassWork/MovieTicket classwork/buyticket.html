<html>
<head>
<style>
body{
    margin:0;
    font-family: Cormorant Garamond;
}

/* BACKGROUND */
.hero{
    height:100vh;
    background:url("cinema.png");
    background-size: cover;
    background-position: center;
    position: relative;

    /* SAME CENTERING METHOD AS buyticket.html */
    display:flex;
    align-items:center;
    justify-content:center;
}

/* NAVBAR â€” UNCHANGED */
.nav-links{
    position:absolute;
    top:70px;
    right:60px;
}

.nav-links a{
    color:#fff500;
    text-decoration:none;
    margin-left:30px;
    font-size:20px;
    font-weight:bold;
}

.nav-links a:hover{
    color:#573f00;
}

/* FORM (MATCH buyticket.html) */
.form-container{
    background-color:#5f4100;
    padding:40px;
    border-radius:25px;
    width:450px;
    color:#d3a84c;
}

.form-container h2{
    color:#ffffff;
    margin-top:0;
}

.section-label {
    display: block;
    color: #ffe082;
    font-size: 18px;
    margin-top: 15px;
    margin-bottom: 5px;
}


input, select{
    width:100%;
    padding:10px;
    margin-top:5px;
    background:transparent;
    border:2px solid #c9a227;
    color:#d3a84c;
    font-size:16px;
}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#c9a227;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#e6d800;
}
</style>
</head>

<body>

<div class="hero">

    <!-- NAVBAR (SAME POSITION) -->
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="buyticket.html">Buy Ticket</a>
        <a href="prices.html">Prices</a>
        <a href="login.html">Login</a>
    </div>

    <!-- FORM (MATCHES buyticket.html) -->
    <div class="form-container">
        <h2>Buy Ticket</h2>

        <form action="next.html">
            <label>Full Name:</label>
            <input type="text">

            <label>Email:</label>
            <input type="email">

            <label>Phone Number:</label>
            <input type="text">

            <label>Date:</label>
            <input type="text" placeholder="mm/dd/yyyy">

            <label>Select Movie:</label>
            <select>
                <option>Zootopia 2</option>
                <option>Avatar 3</option>
                <option>Avengers Secret Wars</option>
            </select>

            <label>Show Time:</label>
            <select>
                <option>10:00 am</option>
                <option>1:30 pm</option>
                <option>3:30 pm</option>
                <option>7:00 pm</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </div>

</div>

</body>
</html>
